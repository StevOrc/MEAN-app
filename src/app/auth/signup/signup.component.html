<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form
      *ngIf="!isLoading"
      (submit)="onSignup(signupForm)"
      #signupForm="ngForm"
    >
        <mat-form-field>
            <input
              matInput
              type="email"
              name="email"
              placeholder="E-mail"
              ngModel
              #emailInput="ngModel"
              required
              email
            >
            <mat-error *ngIf="emailInput.invalid"> Please enter a valid email </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              name="password"
              placeholder="Password"
              ngModel
              #passwordInput
              required
            >
            <mat-error *ngIf="passwordInput.invalid"> Please enter a valid password </mat-error>
          </mat-form-field>
          <button
            type="submit"
            mat-raised-button
            color="accent"
            *ngIf="!isLoading"
          >
            Login
          </button>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </mat-card>
