
<mat-toolbar
  color="primary"
>
  <h2>Post App</h2>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a
        mat-button
        routerLink="/create"
        >
        Create Post
      </a>
    </li>
    <li>
        <a
          mat-button
          routerLink="/"
        >
          All Posts
        </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a
          mat-button
          routerLink="/login"
        >
          Log in
        </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a
          mat-button
          routerLink="/signup"
        >
          Sign up
        </a>
    </li>
    <li *ngIf="userIsAuthenticated">
        <button
          mat-button
          (click)='onLogout()'
        >
          Log out
    </button>
    </li>
  </ul>
</mat-toolbar>
